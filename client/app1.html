<!DOCTYPE html>
<html>
    <head>
        <title> Banglore Home Price Prediction</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="app1.js"></script>
        <link rel="stylesheet" href="app1.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="img"></div>
        <form class="form">
            <h1>Estimated Price</h1>
            <p>enter the details below</p>
            <input class="area" type="email" id="uiSqft" class="floatLabel" name="Squareft" placeholder="Area(Square feet)">
            <h2>BHK</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                <label for="radio-bhk-1">1</label>
                <input type="radio" id="radio-bhk-2" name="uiBHK" value="2"/>
                <label for="radio-bhk-2">2</label>
                <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                <label for="radio-bhk-3">3</label>
                <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                <label for="radio-bhk-4">4</label>
                <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                <label for="radio-bhk-5">5</label>
            </div>
            <h2>BATH</h2>
            <div class="switch-field">
                <input type="radio" id="radio-bath-1" name="uiBathrooms" values="1"/>
                <label for="radio-bath-1">1</label>
                <input type="radio" id="radio-bath-2" name="uiBathrooms" values="2"/>
                <label for="radio-bath-2">2</label>
                <input type="radio" id="radio-bath-3" name="uiBathrooms" values="3"/>
                <label for="radio-bath-3">3</label>
                <input type="radio" id="radio-bath-4" name="uiBathrooms" values="4"/>
                <label for="radio-bath-4">4</label>
                <input type="radio" id="radio-bath-5" name="uiBathrooms" values="5"/>
                <label for="radio-bath-5">5</label>
            </div>
            <div>
                 <!--<h3>&nbsp;&nbsp;&nbsp;</h3>-->
                <select class="location" name="" id="uiLocations">
                    <option value = "" disabled="disabled" selected="selected">choose a location</option>
                    <option>Electronic city</option>
                    <option>Rajaji nagar</option>
                </select>
            </div>
            <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
        </form>
        <p class="right">The Estimated Price Is:</p>
        <div id="uiEstimatedPrice" class="result">
            <h2></h2>
        </div>
    </body>
</html>
